name: Scheduled Email Job

on:
  schedule:
    # - cron: '0 9 * * *'  # Runs daily at 9 AM UTC (Adjust timezone in script if needed)
    # - cron: '*/15 * * * *'  # âœ… Runs every 15 minutes
    - cron: '0 12 * * *'  # Runs at the start of every hour
  workflow_dispatch:  # Allows manual triggering
      inputs:
      branch:
        description: 'Branch to run this workflow on'
        required: true
        default: 'main'  # Default to main branch
        type: string

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}  # Use the selected branch

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Debug directory structure
        run: ls -R

      - name: Debug Timezone
        run: date

      - name: Install nodemailer manually
        run: npm install nodemailer

      - name: Check installed packages
        run: ls -la node_modules/nodemailer

      - name: Run Email Scheduler
        run: node src/utils/emailService.cjs
